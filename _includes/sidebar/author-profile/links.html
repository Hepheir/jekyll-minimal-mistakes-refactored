{% for link in author.links %}
  {% if link.label and link.url %}
    <li>
      <a href="{{ link.url }}" rel="nofollow noopener noreferrer me">
        <i class="{{ link.icon | default: 'fas fa-link' }}" aria-hidden="true"></i><span class="label">{{ link.label }}</span>
      </a>
    </li>
  {% endif %}
{% endfor %}
